<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CloseAi - Math & Shayari AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #000;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .chatbox {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 500px;
      margin: auto;
      background: #000;
      overflow: hidden;
    }

    .chat-log {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #000;
      color: white;
    }

    .message {
      margin: 8px 0;
      display: flex;
    }

    .user {
      justify-content: flex-end;
    }

    .user .text {
      background: #00b894;
      color: white;
      padding: 12px 18px;
      border-radius: 25px;
      max-width: 70%;
      font-size: 16px;
      white-space: pre-wrap;
    }

    .ai {
      justify-content: flex-start;
    }

    .ai .text {
      background: #111;
      border: 1px solid #444;
      padding: 12px 18px;
      border-radius: 25px;
      max-width: 70%;
      color: white;
      font-size: 16px;
      position: relative;
      white-space: pre-wrap;
    }

    .ai .text::before {
      content: "ğŸ¤–";
      position: absolute;
      left: -25px;
      top: 0;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background-color: #000;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 12px 18px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 30px;
      outline: none;
    }

    #send-btn {
      background: #007bff;
      color: white;
      border: none;
      font-size: 20px;
      padding: 0 18px;
      cursor: pointer;
      border-radius: 30px;
      transition: background 0.3s;
    }

    #send-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>CloseAi</header>
  <div class="chatbox">
    <div class="chat-log" id="chat-log"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type something..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button id="send-btn" onclick="sendMessage()">â¬†ï¸</button>
    </div>
  </div>
  <script>
    const shayaris = [
      "Zindagi jeene ke liye ek wajah chahiye hoti hai,\n\nAur hausla banaye rakhne ke liye ek lakshya! ğŸ’ª",
      "Apni manzil khud tay karo,\n\nKamyabi tumhare kadam chumegi ğŸŒŸ",
      "Don't wait for opportunity. Create it. ğŸŒŸ",
      "Dream big, work hard, and never give up! ğŸ’ª",
      "Har andhera ek nayi subah lekar aata hai.\n\nBas thoda ruk jao, roshni mil jayegi. ğŸŒ…"
    ];

    const jokes = [
      "Why don't scientists trust atoms?\nBecause they make up everything! ğŸ¤£",
      "Ek ladka apni maa se bola â€“ Mom, mujhe zyada padai nahi karni!\nMaa boli â€“ Beta, isi liye toh dua karti hoon ki tu pass ho jaaye! ğŸ˜‚",
      "Math teacher: What's 2 + 2?\nStudent: 4\nTeacher: Great!\nStudent: Aaj mood mein hoon! ğŸ˜…",
      "Why was the math book sad?\nBecause it had too many problems. ğŸ˜­"
    ];

    function sendMessage() {
      const input = document.getElementById("user-input");
      const chatLog = document.getElementById("chat-log");
      const message = input.value.trim();
      if (message === "") return;

      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.innerHTML = `<div class="text">${message}</div>`;
      chatLog.appendChild(userDiv);

      let aiResponse = "";

      if (/hello|hi|hey/i.test(message)) {
        aiResponse = "Hello! ğŸ‘‹ I'm CloseAi. How can I help you today?";
      } else if (/shayari|poem|motivation/i.test(message)) {
        const randomShayari = shayaris[Math.floor(Math.random() * shayaris.length)];
        aiResponse = randomShayari;
      } else if (/joke|funny|hasi/i.test(message)) {
        const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
        aiResponse = randomJoke;
      } else {
        try {
          const result = eval(message);
          if (!isNaN(result)) {
            aiResponse = `ğŸ§® The answer is ${result}`;
          } else {
            throw new Error();
          }
        } catch (error) {
          aiResponse = "âŒ Sorry, I didn't understand that. Try a math question, or type 'shayari' or 'joke'.";
        }
      }

      const aiDiv = document.createElement("div");
      aiDiv.className = "message ai";
      aiDiv.innerHTML = `<div class="text">${aiResponse}</div>`;
      chatLog.appendChild(aiDiv);

      input.value = "";
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
</body>
</html>
